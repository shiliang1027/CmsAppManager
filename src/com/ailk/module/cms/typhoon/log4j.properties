log4j.rootCategory=info, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=info
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n

log4j.logger.com.ailk.module.cms.typhoon=info, typhoon
log4j.appender.typhoon=org.apache.log4j.DailyRollingFileAppender
log4j.appender.typhoon.File=${APP_HOME}/logs/typhoon/typhoon.log
log4j.appender.typhoon.layout=org.apache.log4j.PatternLayout
log4j.appender.typhoon.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} (%F\:%L) %m%n
